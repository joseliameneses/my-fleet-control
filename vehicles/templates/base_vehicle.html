<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fleet Control</title>
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
	</head>
	<body>

		<!-- Header -->
			<header id="header" class="alt">
				<div class="logo"><a href="{% url 'home' %}">Jos√©lia Steffany <span>by...</span></a></div>
				<a href="#menu" class="toggle"><span>Menu</span></a>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'vehicle_list' %}">Vehicle</a></li>
					<li><a href="{% url 'vehicle_create' %}">Vehicle Create</a></li>
					{% if user.is_authenticated %}
						<li><a href="{% url 'dashboard' %}">Account</a></li>
           				<li><a href="{% url 'logout' %}">Sair</a></li>
            		{% else %}
            			<li><a href="{% url 'login' %}">Entrar</a></li>
            		{% endif %}
                </ul>
			</nav>

		
		<section>
			<section id="banner" data-video="static/images/banner">
				<div class="inner">
					<h1>Fleet Control</h1>
					<p>Controle de Frota<br />
				</div>
			</section>
				{% block content %}{% endblock %}
		</section>
        
        <!-- Scripts -->
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/jquery.scrolly.min.js"></script>
        <script src="static/js/jquery.scrollex.min.js"></script>
        <script src="static/js/skel.min.js"></script>
        <script src="static/js/util.js"></script>
        <script src="static/js/main.js"></script>

    </body>
</html>
